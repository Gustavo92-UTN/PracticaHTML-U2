<body style="text-align: center; font-size: 30px; background-color: #eee;">
    <h1>Acceso al Sistema</h1>
    <form action="bienvenida.html">
        <label for="dni">DNI:</label>
        <input type="number" id="dni" name="dni" placeholder="Ejemplo: 12345678" required>
        <br><br>
        <!-- Cuando input esta anidado dentro de label no es necesario el atributo for en el label -->
        <label>Usuario: <input type="text" id="username" name="username" placeholder="Escriba su usuario" required> </label> 
        <br><br>
        <label for="password">Clave:</label>
        <input type="password" id="password" name="password" placeholder="Escriba su contraseña" required>
        <br><br>
        <input type="submit" value="Ingresar" style="font-size: 20px;">
        <!-- <button style="font-size: 20px;">Ingresar</button> ¿porque no me funciona???????-->
    </form>
</body>
